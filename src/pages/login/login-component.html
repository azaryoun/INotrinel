<ion-content padding no-bounce>


    <form [formGroup]="form">

        <br>
        <br>
        <br>
        <br>
        <br>


        <ion-grid>
            <ion-row>
                <ion-col col-4>
                </ion-col>
                <ion-col col-4>

                    <ion-list>

                        شماره موبایل خود را برای احراز هویت وارد نمایید


                        <ion-item style="background-color:transparent;border:solid #B2B2B2 1px">
                            <ion-icon item-right name="phone-portrait" style="padding-left:10px;font-size:30px"> </ion-icon>
                            <ion-input formControlName="mobileNo" outline type="tel" style="direction:ltr;font-size:30px" placeHolder="(___) ___-____"
                                [textMask]="{mask: masks.mobileNumber}" autofocus></ion-input>





                        </ion-item>

                    </ion-list>




                </ion-col>
                <ion-col col-4>

                </ion-col>
            </ion-row>



            <ion-row>
                <ion-col col-4>

                </ion-col>
                <ion-col col-4 style="text-align:left">
                    <button ion-button color="light" block outline style="float:left" [disabled]="!form.valid" (click)="sendSMS();">
                دریافت کد فعال سازی از طریق پیامک
                    </button>
                </ion-col>
                <ion-col col-4>

                </ion-col>
            </ion-row>

            <p class="subtitle text-center" color="danger" *ngIf="isButtonPressed">
                {{resultMessage}}


            </p>
            <ion-row *ngIf="isSMSSent">
                <ion-col col-5>

                </ion-col>
                <ion-col col-2 style="text-align:left">


                    <ion-list>



                        <ion-item style="background-color:transparent;border:solid #B2B2B2 1px">
                            <ion-input outline type="tel" style="direction:ltr;font-size:30px" [formControl]="codeControl" placeHolder="_-_-_-_-_" [textMask]="{mask: masks.code}"
                                autofocus></ion-input>



                        </ion-item>


                    </ion-list>






                </ion-col>
                <ion-col col-5>

                </ion-col>
            </ion-row>
            <p class="subtitle text-center" color="danger" *ngIf="isCodeWrong">
                کد وارد شده نادرست است


            </p>




        </ion-grid>

    </form>
    <!--</div>-->
</ion-content>
