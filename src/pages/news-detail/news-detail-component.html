<ion-header>

  <ion-navbar color="primary" style="direction: ltr">
    <ion-title>مشروح خبر</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="news-detail-component" *ngIf="isloaded">
  <img src="{{theNew.bigImage}}" />
  <h1 padding>
    {{theNew.title}}
  </h1>
  <ion-card>
    <ion-card-header>
      {{theNew.date}}
    </ion-card-header>
    <ion-card-content>
      {{theNew.text}}

    </ion-card-content>
  </ion-card>
</ion-content>
