<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>نوترینل</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="searchNews($event)" (ionClear)="resetList($event)" placeholder="جستجو" >
    </ion-searchbar>
  </ion-toolbar>

</ion-header>




<ion-content padding>
  <ion-list [virtualScroll]="newses">
    <ion-item *virtualItem="let news" (click)="goNewsDetail(news)" detail-push>
      <ion-thumbnail item-left>

        <ion-img src="{{news.image}}"></ion-img>
        <!-- <img src="{{news.image}}" /> -->
      </ion-thumbnail>
      <h2>{{news.title}}</h2>
      <p>({{news.date}})</p>

    </ion-item>
 
  </ion-list>
</ion-content>
